{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    
    
    <form action="/addsup" method="POST" class="p-4" style="background-color: #fff; border: 1px solid #ccc;border-radius: 20px;width: 70%;">
      <center><h2>اضافت مورد</h2></center>  
      <br>

    {% if mes %}
    <div class="alert alert-success" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
        </svg>   {{ mes }}
    </div>
    {% endif %}
    <br>
      <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text" dir="rtl">إسم المورد</span>
                <input type="text" class="form-control" id="name" name="name" placeholder="احمد محمد ...." aria-describedby="addon-wrapping" dir="rtl">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text" dir="rtl">رقم الهاتف</span>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="01012345...." aria-describedby="addon-wrapping" dir="rtl">
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary" style="width: 100%;">إضافة</button>
    </form>
</div>
{% endblock %}
